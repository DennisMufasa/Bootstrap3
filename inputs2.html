<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inputs</title>

    <meta name="viewPort" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

    <style>
        .container{
            margin-top: 80px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">mufasa.com</a>
        </div>

        <ul class="nav navbar-nav navbar-left">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>

        <form class="navbar-form navbar-right">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="search" name="search">
                <div class="input-group-btn">
                    <button class="btn btn-primary"><span class="glyphicon glyphicon-search"></span></button>
                </div>
            </div>
        </form>
    </div>
</nav>


<!--Focused TextField-->
<div class="container">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="focused" class="control-label col-sm-2">Focused Text Input:</label>
            <div class="col-sm-10">
                <input id="focused" type="text" placeholder="Click to focus" class="form-control">
            </div>
        </div>
<!--disabled textfield and select-->
        <div class="form-group">
            <label for="disabled" class="control-label col-sm-2">Disabled:</label>
            <div class="col-sm-10">
                <input id="disabled" type="text" class="form-control" disabled>
            </div>
        </div>

        <fieldset disabled>
            <label for="select" class="control-label col-sm-2">Disabled select:</label>
            <div class="col-sm-10">
                <select id="select" class="form-control"  disabled>
                    <option >Disabled</option>

                </select>
            </div>



        </fieldset>

    </form>

</div>

<script src="bootstrap/js/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
