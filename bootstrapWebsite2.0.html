<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company</title>

    <meta name="viewPort" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">


</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">mufasa.com</a>
        </div>
        
        <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Band</a></li>
            <li><a href="#">Tour</a></li>
            <li><a href="#">Contact</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">More
                <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Merchandise</a></li>
                    <li><a href="#">Extras</a></li>
                    <li><a href="#">Media</a></li>
                </ul>
            </li>
            <li><a href="#"><span class="glyphicon glyphicon-search"></span></a></li>
        </ul>

    </div>
</nav>

<div class="container-fluid">

    <h2>Carousel</h2>

    <div id="myCarousel" class="carousel slide" data-ride="carousel" >

        <!--Indicators-->
        <ol class="carousel-indicators">

            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>

        </ol>

        <!--Wrapper for the slides-->
        <div class="carousel-inner">
            <div class="item active">
                <img src="images/elemnts.png" alt="elements" style="width: 100%">
                <div class="carousel-caption">
                    <h4 class="text-center text-primary">Elements</h4>
                    <p class="text-primary">Elements as formed in the cores of stars</p>
                </div>
            </div>

            <div class="item">
                <img src="images/mfs.jpg" alt="mufasa" style="width: 100%">

                <div class="carousel-caption">
                    <h4 class="text-center">Mufasa</h4>
                    <p>Dennis Mufasa is a jr. Dev.</p>
                </div>

            </div>
            <div class="item">
                <img src="images/relativity.png" alt="relativity" style="width: 100%">

                <div class="carousel-caption">
                    <h4 class="text-center">Rlativity</h4>
                    <p>Equation that equates energy to matter</p>
                </div>
            </div>
        </div>

        <!--left and right controls-->
        <a href="#myCarousel" class="left carousel-control" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>

        <a href="#myCarousel" class="right carousel-control" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>

    </div>

    <div class="container-fluid">


    </div>

</div>

<script src="bootstrap/js/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
