<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>

    <meta name="viewPort" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">
                mufasa.com
            </a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!--indicators-->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!--items in the carousel-->
        <div class="carousel-inner">
            <div class="item active">
                <img src="images/elemnts.png" alt="elements" style="width: 100%">
                <div class="carousel-caption">
                    <h4 class="text-center">Elements</h4>
                    <p>Elements formed in the core of stars.</p>
                </div>
            </div>
                <div class="item">
                    <img src="images/mfs.jpg" alt="Mufasa" style="width: 100%">
                    <div class="carousel-caption">
                        <h4 class="text-center">Mufasa</h4>
                        <p>Dennis Mufasa is a Dev.</p>
                    </div>
                </div>

            <div class="item">
                <img src="images/relativity.png" alt="Relativity" style="width: 100%">
                <div class="carousel-caption">
                    <h4 class="text-center">Relativity</h4>
                    <p>Equation that equates energy to matter.</p>
                </div>
            </div>
        </div>
        <!--left and right arrows-->
        <a href="#myCarousel" class="left carousel-control" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only"></span>
        </a>


        <a href="#myCarousel" class="right carousel-control" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only"></span>
        </a>

    </div>
</div>

<script src="bootstrap/js/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
